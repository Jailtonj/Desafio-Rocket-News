<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500&family=Work+Sans:wght@700&display=swap"rel="stylesheet"/>

    <link rel="stylesheet" href="./style.css" />
    <title>RocketNews</title>
  </head>
  <body>
    <main>
      <section class="background">
        <div>
          <img class="logo" src="./assets/logo.png" alt="logo-rocket-news" />
          <h2>atualize ideias e informações em 5 minutos.</h2>
          <p>
            tudo que você precisa saber para começar seu dia bem e informado
          </p>
          <p class="textgray">
            noticias sobre o universo Rocketseat, e tudo o que precisa para
            começar o dia melhor. perfeito para se preparar para codar ☕
          </p>
        </div>

        <div>
          <p class="textgray">Insira seu e-mail:</p>

          <form
            action="https://formsubmit.co/jailtonpereira762@gmail.com"
            method="POST"
          >
            <input class="input"
              type="hidden"
              name="_next"
              value="http://127.0.0.1:5500/formulario.html"
            />
            <input class="input"
              type="hidden"
              name="_autoresponse"
              value="Recebemos sua mensagem, obrigado pelo contato e logo responderemos!"
            />
            <input class="input" type="email" name="email" placeholder="oi@rocketseat.com" />
            <button type="submit"><img src="./icon/bottom.svg" alt=""></button>
          </form>
          <a class="let" target="_blank" href="https://news.google.com/home?hl=pt-BR&gl=BR&ceid=BR:pt-419"><img src="./icon/link.svg" alt="" /></a>
        </div>
      </section>

      <section class="sir">
        <header class="picture">
          <img
            src="./assets/foto-do-senhor.png"
            alt="foto-de-um-senhor-mexendo-no-computador"
          />
        </header>
      </section>
    </main>
  </body>
</html>
